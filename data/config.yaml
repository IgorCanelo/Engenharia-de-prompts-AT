overview_summary: |
  A Câmara dos Deputados é uma das duas casas que compõem o Congresso Nacional do Brasil, sendo a representante direta do povo brasileiro. É formada por 513 deputados federais, eleitos pelo sistema proporcional para mandatos de 4 anos, com número de representantes por estado definido proporcionalmente à população.

  Como parte do Poder Legislativo, a Câmara tem como principais atribuições elaborar leis federais, fiscalizar a aplicação dos recursos públicos, aprovar o orçamento federal e investigar fatos relevantes para o país através das CPIs (Comissões Parlamentares de Inquérito). Os deputados também podem propor, discutir e votar projetos de lei, além de terem papel fundamental no processo de impeachment do Presidente da República.